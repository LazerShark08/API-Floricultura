<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Floricultura - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Fundo Aero -->
<div class="aero-bg"></div>
<div class="lens-flare"></div>
<div class="aero-ambient"></div>

<!-- Bolhas -->
<div class="bubbles">
  <div class="bubble" style="--size:60px; --time:18s; --drift:20px; left:10%;"></div>
  <div class="bubble" style="--size:40px; --time:22s; --drift:-15px; left:25%;"></div>
  <div class="bubble" style="--size:80px; --time:17s; --drift:30px; left:40%;"></div>
  <div class="bubble" style="--size:55px; --time:26s; --drift:-25px; left:60%;"></div>
  <div class="bubble" style="--size:70px; --time:19s; --drift:35px; left:75%;"></div>
</div>

<header class="site-header">
    <div class="brand">
        <div class="logo-gloss"><span>Flori</span><strong>Bloom</strong></div>
        <div class="tag">Flores frescas • Entrega rápida ✿</div>
    </div>

    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="cart.html">Carrinho</a>
        <a href="login.html">Login</a>
    </nav>
</header>

<div class="container">

    <div class="hero">
        <div class="hero-left">
            <h1>Beleza natural entregue na sua casa ✨</h1>
            <p>Escolha entre dezenas de flores fresquinhas.</p>
        </div>
        <div class="hero-right">
            <img src="images/flowers-hero.png" alt="">
        </div>
    </div>

    <h2>Flores à venda</h2>

    <div id="flower-list" class="grid"></div>
</div>

<script>
async function carregarFlores(){
    const resp = await fetch("/flowers");
    const flowers = await resp.json();

    const list = document.getElementById("flower-list");

    list.innerHTML = flowers.map(f => `
        <div class="card">
            <img src="${f.image_url}" alt="">
            <h3>${f.name}</h3>
            <p>${f.description}</p>
            <p class="price">R$ ${f.price.toFixed(2)}</p>
            <a href="flower.html?id=${f.id}" class="btn">Ver detalhes</a>
        </div>
    `).join("");
}

carregarFlores();
</script>

</body>
</html>
